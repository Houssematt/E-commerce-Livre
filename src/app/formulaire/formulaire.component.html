<h2>Ajouter une personne</h2>
<form [formGroup]="personneForm" (ngSubmit)="affichersport()" >
    <div class="form-row">
      <div class="col">
        <label for="nom">Nom :</label>
        <input type="text" id="nom"  class="form-control" placeholder="First name"
        formControlName="nom">
      </div>
      <div class="col">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" class="form-control" placeholder="Last name"
         formControlName="prenom">
      </div>
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
    <h2>Ajouter des sports :</h2>
  <label for="sporty">sport:</label>
  
<button (click)="ajouterSport()">Ajouter un sport</button>
<div formArrayName="sports">
  
</div>
  </form>

  <h2>Personnes ajoutées :</h2>
  <ul>
    <li *ngFor="let personne of personnes; let i = index">
      {{ personne.nom }} {{ personne.prenom }} 
      <button class="btn btn-danger" (click)="supprimerPersonne(i)">Supprimer</button>
      <div *ngFor="let sport of sportsFormArray.controls; let i = index">
        <input [formControlName]="i" placeholder="Sport {{ i + 1 }}">
        <button class="btn btn-danger" (click)="supprimerSport(i)">Supprimer</button>
      </div>
    </li>
   
  </ul>
