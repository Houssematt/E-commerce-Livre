    }

    .shopping-cart h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .shopping-cart ul {
        list-style-type: none;

        padding: 0;
        margin-bottom: 20px;
    }

    .shopping-cart li {
        display:flex;
        text-align: center;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
    
    }

    .shopping-cart button {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }

    .shopping-cart button:hover {
        background-color: #0056b3;
    }

    .shopping-cart p {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .empty-cart {
        font-size: 18px;
        color: #999;
    }
    form {
  max-width: 400px;
  margin: 20px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

/* Optional: Style the form for small screens */
@media screen and (max-width: 600px) {
  form {
    max-width: 100%;
  }
}
</style>

<!-- shopping-cart.component.html -->

<div class="shopping-cart" *ngIf="cartItems.length > 0; else emptyCart">
    <h2>Shopping Cart</h2>
    <ul>
      <li *ngFor="let item of cartItems; let i = index">
        {{ item.title }} - TND {{ item.price }}
  
        <button (click)="decreaseQuantity(i)">-</button>
        <span>Quantity: {{ item.quantity }}</span>
        <button (click)="increaseQuantity(i)">+</button>
  
        <button (click)="removeFromCart(i)">Remove</button>
      </li>
    </ul>
    <p>Total: {{ total }} TND</p>
    <button (click)="clearCart()">Clear Cart</button>
  </div>
  
  <!-- Customer Information Form -->
  <form *ngIf="cartItems.length > 0;" [formGroup]="orderForm">
    <h2>Customer Information</h2>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" formControlName="firstName" required>
  
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" formControlName="lastName" required>
  
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" formControlName="address" required>
  
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" required>
  
    <label for="cin">CIN (Card Identification Number):</label>
    <input type="text" id="cin" name="cin" formControlName="cin" required>
  
    <button (click)="confirmOrder()">Confirm Order</button>
  </form>
  
  <ng-template #emptyCart>
    <p class="empty-cart">Your shopping cart is empty.</p>
  </ng-template>
